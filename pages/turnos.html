        <nav class="navbar navbar-expand-lg">

        </nav>
        <h1>Peluquería y Barbería Lo de Gastón</h1>
    </header>

    <main class="mainTurnos">
        <h3>TURNOS</h3>
        <form>
            <div class="container">
                <div class="row row--gap">
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="number" class="form-control" placeholder="Número de celular"
                            aria-label="Número de celular" required>
                    </div>
                </div>
                <div class="row mt-20">
                    <div class="col-12 col-md-4">
                        <label for="inputServicio" class="form-label">Servicio</label>
                        <select id="inputServicio" class="form-select" required>
                            <option selected>Seleccione</option>
                            <option>Corte</option>
                            <option>Tinte</option>
                            <option>Decoloración</option>
                            <option>Nutrición</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="inputDia" class="form-label">Día</label>
                        <select id="inputDia" class="form-select">
                            <option selected>Seleccione</option>
                            <option>Martes 28</option>
                            <option>Miércoles 29</option>
                            <option>Jueves 30</option>
                            <option>Viernes 31</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="inputHora" class="form-label">Hora</label>
                        <select id="inputHora" class="form-select">
                            <option selected>Seleccione</option>
                            <option>8hs</option>
                            <option>10hs</option>
                            <option>16hs</option>
                            <option>18hs</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-20">
                    <div>
                        <label for="textareaTurnos" class="form-label">Comentarios(opcional)</label>
                        <textarea class="form-control" id="textareaTurnos" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mt-20">
                    <div class="form-check col-12 col-md-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">Me comprometo y me responsabilizo</label>
                    </div>
                    <button class="btn btn-dark col-12 col-md-6" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div class="container container__footer">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h4>Seguinos</h4>
                    <a href="https://facebook.com" target="_blank"><img src="../img/facebook.png" alt="Facebook" /></a>

                    <a href="https://gmail.com" target="_blank"><img src="../img/gmail.png" alt="Gmail" /></a>
                </div>
            </div>
        </div>

        <p>2023 -Todos los derechos reservados</p>
    </footer>
