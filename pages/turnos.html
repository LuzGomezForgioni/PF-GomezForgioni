    <main class="mainTurnos">
        <h3>TURNOS</h3>
        <label for="calendario">Elegi un día:</label>
        <select name="calendario" id="calendario">
            <option value="lunes">Lunes 20</option>
            <option value="martes">Martes 21</option>
            <option value="miercoles">Miércoles 22</option>
            <option value="jueves">Juves 23</option>
        </select>

        <label for="horario">Elegi un horario:</label>
        <select name="horario" id="horario">
            <option value="8">8hs</option>
            <option value="10">10hs</option>
            <option value="16">16hs</option>
            <option value="18">18hs</option>
        </select>

        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="number" placeholder="Número">

        <label for="servicio">Selecciona el servicio:</label>
        <select name="servicio" id="servicio">
            <option value="Corte">Corte</option>
            <option value="Tinte">Tinte</option>
            <option value="Decoloración">Decoloración</option>
            <option value="Nutrición">Nutrición</option>
        </select>

        <textarea name="comentarios" cols="30" rows="10">Comentarios (opcional)</textarea>
        <input type="checkbox">Me comprometo y me responsabilizo
        <input type="submit">
